<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Employee Portal</title>
</head>
<body>
    <h1>Employee details</h1>
    <form  autocomplete="off" onsubmit="onFormSubmit()">
        <div>
            <label for="Emp_id">Employee_id</label>
            <input type="number" id="Emp_id">
        </div>
        <div>
            <label for="EmpName">Name</label>
            <input type="text"  id="EmpName">
        </div>
        <div>
            <label for="EmpAge">Age</label>
            <input type="number"  id="EmpAge">
        </div>
        <div>
            <label for="Emp_gender">Gender</label>
            <select name="gender" id="Emp_gender">
                <option value=""disabled selected hidden>Select </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <button class="form_action--button" >Add</button>
    </form>
    <table class="list" id="emp_list">
        <thead>
            <tr>
                <th>Emp_id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="tData">
            <td></td>

        </tbody>
    </table>
    <script src="/index.js"></script>
</body>
</html>
