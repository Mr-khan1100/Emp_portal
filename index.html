<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Employee Portal</title>
</head>
<body>
    
    <form  id="form" autocomplete="off" onsubmit="validateForm()">
        <h1 id="header">Employee details</h1>    
        <div class="formClass">
            <label for="Emp_id">Employee_id :</label>
            <input type="number" id="Emp_id"><br>
            <span  id="idError" class="error" style="color: rgb(248, 9, 9); margin-left: 150px;"></span>
        </div>
        <div class="formClass">
            <label for="EmpName">Name :</label>
            <input type="text" id="EmpName"><br>
            <span id="nameError" class="error" style="color: rgb(248, 9, 9); margin-left: 150px;"></span>
        </div>
        <div class="formClass">
            <label for="EmpAge">Age :</label>
            <input type="number"  id="EmpAge"><br><span id="ageError" class='error' style="color: rgb(248, 9, 9); margin-left: 150px;"></span>
        </div>
        <div class="formClass">
            <label for="Emp_gender">Gender :</label>
            <select name="gender" id="Emp_gender">
                <option value=""disabled selected hidden>Select </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br>
            <span id="selectError" class="error" style="color: rgb(248, 9, 9); margin-left: 140px;"></span>
        </div>
        <button id="addBtn" class="form_action--button" >Add</button>
    </form >
    <div class="middle_line"></div>
    <div id="editPopup" class="popup">
        <h2>Edit Employee</h2>
        <label for="" class="Edit_Label">Employee ID :</label>
        <input type="number" class="Edit_input" id="editEmpId" placeholder="Employee ID"><span id="EmpIdError"></span><br>
        <label for="" class="Edit_Label">Name :</label>
        <input type="text" class="Edit_input" id="editEmpName" placeholder="Name" ><br>
        <label for="" class="Edit_Label">Age :</label>
        <input type="text" id="editEmpAge" class="Edit_input" placeholder="Age"><span id="EmpAgeError"></span><br>
        <label for="" class="Edit_Label">Gender :</label>
        <select name="editEmpGender" class="Edit_input" id="editEmpGender" >
            <option value=""disabled selected hidden>Select </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br>
        <button id="saveChangesBtn" onclick="saveChanges()">Save Changes</button>
        <button id="CancelEdit" onclick="onCancel()">Cancel</button>
    </div>
    <table class="list" id="emp_list">
        <thead>
            <tr>
                <th>Emp_id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="tData">
        </tbody>
    </table>
    <script src="/index.js"></script>
    
</body>
</html>
