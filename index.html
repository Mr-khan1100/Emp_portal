<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Employee Portal</title>
</head>
<body>
    <h1 id="header">Employee details</h1>
    <form  id="form" autocomplete="off" onsubmit="validateForm()">
        <div>
            <label for="Emp_id">Employee_id</label>
            <input type="number" id="Emp_id">
            <span  id="idError" class="error"></span>
        </div>
        <div>
            <label for="EmpName">Name</label>
            <input type="text" id="EmpName">
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="EmpAge">Age</label>
            <input type="number"  id="EmpAge"  onblur="validateAge()"><span id="ageError" class='error' style="color: red;"></span>
        </div>
        <div>
            <label for="Emp_gender">Gender</label>
            <select name="gender" id="Emp_gender">
                <option value=""disabled selected hidden>Select </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <span id="selectError" class="error"></span>
        </div>
        <button id="addBtn" class="form_action--button" >Add</button>
    </form>
    <div id="editPopup" class="popup">
        <h2>Edit Employee</h2>
        <label for="" class="Edit_Label">Employee ID :</label>
        <input type="number" id="editEmpId" placeholder="Employee ID"><br>
        <label for="" class="Edit_Label">Name :</label>
        <input type="text" id="editEmpName" placeholder="Name" ><br>
        <label for="" class="Edit_Label">Age :</label>
        <input type="text" id="editEmpAge" placeholder="Age"><br>
        <label for="" class="Edit_Label">Gender :</label>
        <select name="editEmpGender" id="editEmpGender" >
            <option value=""disabled selected hidden>Select </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br>
        <button id="saveChangesBtn" onclick="saveChanges()">Save Changes</button>
        <button id="CancelEdit" onclick="onCancel()">Cancel</button>
    </div>
    <table class="list" id="emp_list">
        <thead>
            <tr>
                <th>Emp_id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="tData">
            <td></td>

        </tbody>
    </table>
    <script src="/index.js"></script>
    
</body>
</html>
